<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Header Component</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Base & Reset --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Equivalent to bg-gray-100 */
            color: #1f2937; /* Equivalent to text-gray-800 */
        }

        /* Lock body scroll when menu is open */
        body.no-scroll {
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            background-color: #111827; /* bg-gray-900 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-lg */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
        }

        .container {
            max-width: 1280px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .header-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            text-decoration: none;
        }

        /* --- Mobile Menu Button & Icon Animation --- */
        #mobile-menu-button {
            color: #d1d5db; /* text-gray-300 */
            background: none;
            border: none;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: color 0.2s ease-in-out;
        }

        #mobile-menu-button:hover {
            color: #ffffff; /* hover:text-white */
        }

        #mobile-menu-button svg {
            width: 1.5rem;
            height: 1.5rem;
        }

        .hamburger-line {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            transform-origin: center;
        }

        #mobile-menu-button.open .hamburger-top {
            transform: translateY(6px);
            opacity: 0;
        }

        #mobile-menu-button.open .hamburger-bottom {
            transform: translateY(-6px);
            opacity: 0;
        }

        /* --- Navigation Menu --- */
        #mobile-menu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.35s ease-out;
            padding-bottom: 1rem;
        }

        #mobile-menu.open {
            max-height: 100vh;
        }
        
        #mobile-menu a, #mobile-menu button {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            color: #d1d5db; /* text-gray-300 */
            border-radius: 0.5rem; /* rounded-lg */
            transition: color 0.2s, background-color 0.2s;
            text-decoration: none;
            text-align: left;
            font-size: 1rem;
            background: none;
            border: none;
            cursor: pointer;
        }

        #mobile-menu a:hover, #mobile-menu button:hover {
            background-color: #374151; /* hover:bg-gray-700 */
            color: #ffffff; /* hover:text-white */
        }

        /* --- Dropdowns --- */
        .dropdown-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dropdown-button svg {
            width: 1.25rem;
            height: 1.25rem;
            transition: transform 0.3s ease-in-out;
        }
        .dropdown-button.open svg {
            transform: rotate(180deg);
        }

        .dropdown-content {
            padding-left: 1rem;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .dropdown-content.open {
            max-height: 500px;
        }

        .dropdown-category {
            display: block;
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            color: #6b7280; /* text-gray-500 */
            text-transform: uppercase;
        }
        .dropdown-category.first {
             margin-top: 0;
        }
        .dropdown-category.subsequent {
            margin-top: 0.5rem;
        }

        .dropdown-content a {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem; /* rounded-md */
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="header-main">
                <a href="#" class="logo">Brand</a>
                
                <div>
                    <button id="mobile-menu-button">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path class="hamburger-line hamburger-top" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16"></path>
                            <path class="hamburger-line hamburger-middle" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12h16"></path>
                            <path class="hamburger-line hamburger-bottom" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <nav id="mobile-menu">
                <a href="index.html">Home</a>
                
                <div>
                    <button class="dropdown-button" data-mobile-dropdown-button>
                        <span>About</span>
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div class="dropdown-content">
                        <a href="#">About</a>
                        <a href="#">Client Success Stories</a>
                    </div>
                </div>
                
                <div>
                    <button class="dropdown-button" data-mobile-dropdown-button>
                        <span>Our Services</span>
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div class="dropdown-content">
                        <span class="dropdown-category first">Services</span>
                        <a href="#">Strategy Consulting</a>
                        <a href="#">Financial Advisory</a>
                        <a href="#">Startup Advisory</a>
                        <a href="#">Business Resiliency</a>
                        <a href="#">Market Advisory</a>
                        <a href="#">Market Research</a>

                        <span class="dropdown-category subsequent">Content & Insights</span>
                        <a href="#">Qalam Reports</a>
                        <a href="#">Industry Deep Dives</a>
                        <a href="#">Startup Advice</a>

                        <span class="dropdown-category subsequent">Newsroom</span>
                        <a href="#">Latest News</a>
                    </div>
                </div>

                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const body = document.body;

            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('open');
                body.classList.toggle('no-scroll');
                mobileMenuButton.classList.toggle('open');
            });
            
            const mobileDropdownButtons = document.querySelectorAll('[data-mobile-dropdown-button]');
            
            mobileDropdownButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const dropdownContent = button.nextElementSibling;
                    
                    button.classList.toggle('open');
                    dropdownContent.classList.toggle('open');
                });
            });
        });
    </script>

</body>
